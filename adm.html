<body background="imagens/fundo cadastro.png">

        <div class="login">
        <div class="logo">

        </div>
        
        <form action="adm.php" method="post">
            <input type="text" name="adicionar" placeholder="ADICIONAR DO BOMBEIRO" autofocus> 
            <input id="senha1" type="password" name="cod" placeholder="CRIE UM CÓDIGO" autofocus>
            <!-- VERIFICA SE A SENHA ESTA CORRETA OU NÃO  -->
            <input onkeyup="verificar();" id="senha2" type="password" name="cod2" placeholder="REPITA O CÓDIGO" autofocus>
            
             
                <input type="submit" value="CADASTRAR">
            
        </form>
            <br>
        </div>

        </div>

    </section>
</body>
<script>
    function verificar()
    {
        if(senha1.value==senha2.value)
        {
            senha2.style.color="green";
            senha1.style.color="green";
        }
        if(senha1.value!=senha2.value)
        {
            senha2.style.color="red";
            senha1.style.color="red";
        }
    } //VERIFICA SE ESTIVER ERRADO FICA VERMELHO E SE DA CERTO FICA VERDE//
</script>
